name: CI/CD Pipeline con DevSecOps

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas
        run: npm test

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Instalar Trivy (Escaneo de Vulnerabilidades)
        run: |
          sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.45.0_Linux-64bit.tar.gz
          tar -xvf trivy_0.45.0_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Escaneo de dependencias con Trivy
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL .

      - name: Escaneo de imagen Docker con Trivy
        run: |
          docker build -t mi-app-devsecops .
          trivy image --exit-code 1 --severity HIGH,CRITICAL mi-app-devsecops

  docker-build:
    needs: security-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Build de la imagen Docker
        run: |
          docker build -t mi-app-devsecops .
